<div class="donation-page">
    <h2>Support Our Mission</h2>
    <p>Your donation helps us continue our mission to cleanse our waters and sustain our planet.</p>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label>Donation Amount:</label>
          <div class="radio-group">
            <input type="radio" id="amount-10" name="amount" value="10" required>
            <label for="amount-10">₱10</label>
            <input type="radio" id="amount-20" name="amount" value="20">
            <label for="amount-20">₱20</label>
            <input type="radio" id="amount-50" name="amount" value="50">
            <label for="amount-50">₱50</label>
            <input type="radio" id="amount-100" name="amount" value="100">
            <label for="amount-100">₱100</label>
            <input type="radio" id="amount-1,000" name="amount" value="1,000">
            <label for="amount-1,000">₱1,000</label>
            <input type="radio" id="amount-5,000" name="amount" value="5,000">
            <label for="amount-5,000">₱5,000</label>
            <input type="radio" id="amount-10,000" name="amount" value="10,000">
            <label for="amount-10,000">₱10,000</label>
            
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message (optional):</label>
          <textarea id="message" name="message" placeholder="Message"></textarea>
        </div>
        <button type="submit">Donate</button>
      </form>
    </div>
  </div>
